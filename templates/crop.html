{% extends 'layout.html' %}

{% block body %}

<style>
    html body {
        background-color: rgb(206, 206, 228);
    }
</style>

<!-- Form Section -->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
    <b>Find out the most suitable crop to grow in your farm</b>
</h2>
<br />

<div
    style="
        width: 350px;
        height: 50rem;
        margin: 0px auto;
        color: black;
        border-radius: 25px;
        padding: 10px 10px;
    "
>
    <form method="POST" action="{{ url_for('crop') }}">
        <div class="form-group">
            <label for="location" style="font-size: 17px"><b>Location:</b></label>
            <input
                type="text"
                class="form-control"
                id="location"
                name="location"
                placeholder="Enter your location"
                style="font-weight: bold"
                required
            />
        </div>
    
        <div class="form-group">
            <label for="Zip code" style="font-size: 17px"><b>Zip code:</b></label>
            <input
                type="text"
                class="form-control"
                id="Zip code"
                name="Zip code"
                placeholder="Enter your Zip code"
                style="font-weight: bold"
                required
            />
        </div>
        <div class="form-group">
            <label for="crop" style="font-size: 17px"><b>Crop:</b></label>
            <input
                type="text"
                class="form-control"
                id="crop"
                name="crop"
                placeholder="Enter the crop you want to grow"
                style="font-weight: bold"
                required
            />
        </div>

        <div class="form-group">
            <label for="field_area" style="font-size: 17px"><b>Field Area (acres):</b></label>
            <input
                type="number"
                class="form-control"
                id="field_area"
                name="field_area"
                placeholder="Enter the field area in acres"
                style="font-weight: bold"
                required
            />
        </div>

        <div class="form-group">
            <label for="previous_crop" style="font-size: 17px"><b>Previous Crop:</b></label>
            <input
                type="text"
                class="form-control"
                id="previous_crop"
                name="previous_crop"
                placeholder="Enter the previous crop"
                style="font-weight: bold"
                required
            />
        </div>

        <div class="d-flex justify-content-center">
            <button
                type="submit"
                class="btn btn-info"
                style="color: black; font-weight: bold; width: 130px; height: 50px; border-radius: 12px; font-size: 21px;"
            >
                Predict
            </button>
        </div>
    </form>
</div>

<!-- Form Section -->

{% endblock %}
